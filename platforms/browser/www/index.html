<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densityDpi=device-dpi">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>HARP Beta</title>
    </head>
        

    <body>
        <!-- LOADING SYMBOL -->
        <img id="loadgif" class="loadgif" src="css\img\load.gif">
        <!--  -->

        <!-- SCRIPTS TO LOAD  -->
        <script id="cordovaJS" type="text/javascript" src="cordova.js"></script>
        <script id="loginpageJS" type="text/javascript" src="js\loginpage.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

        <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
        
        <script type="text/javascript">
           (function(){
              emailjs.init("user_zJjgYOgU6i86gveoihYPR");
           })();
        </script>

        <!--  -->

        <!-- ACTIVATE ACCOUNT AREA -->
        <div id="activatebox" class="activatebox">
            <span class="exitbtn" onclick="triggermenu('closeactivation')" >
                <center>X</center>
            </span>
            <div class="containerbasic activatecontainer">
                <div id="activatetext" class="activatetext">If your account hasn't been activated, you can do it here</div>

                <br>
                <center>

                <span class="logintitle activatetitle">Email</span><br>
                <input id="actEmailfield" type="text" class="activateemail">

                <br><br>

                <span class="logintitle activatetitle">Activation Code</span><br>
                <input id="actCodefield" type="text" class="activateemail">
                </center>


            </div>
            <center>
                <button onclick="activateaccount();" class="okbtn activatenowbtn">ACTIVATE</button><br><br>
                <button class="okbtn activatenowbtn">RESEND CODE</button>
            </center>
        </div>
        <!--  -->

        <!-- REGISTER ACCOUNT AREA -->
        <div id="registerbox" class="activatebox">
            <span class="exitbtn" onclick="triggermenu('closeregister')">
                <center>X</center>
            </span>

            <div class="containerbasic activatecontainer">
                <div class="activatetext"><b>REGISTER</b></div>
                <br>

                <span class="logintitle activatetitle">Email</span><br>
                <input id="regEmail" type="text" class="activateemail"><br>

                <span class="logintitle activatetitle">Username</span><br>
                <input id="regUsername" type="text" class="activateemail"><br>

                <span class="logintitle activatetitle">Password</span><br>
                <input id="regPassword" type="password" class="activateemail"><br>

                <span class="logintitle activatetitle">Retype Password</span><br>
                <input id="regRPassword" type="password" class="activateemail"><br>

            </div>
            <center>
                <button onclick="registeraccount();" class="okbtn activatenowbtn">
                    REGISTER
                </button>
            </center>
        </div>
        <!--  -->

        <!-- ERROR MESSAGE -->
        <div id="errorbox" class="errorbox">
            <center>
                <span id="errortitle" class="titlesign">ERROR:</span>
            </center>
            <div class="containerbasic">
                <center>
                <div id="errormsg" class="errormsg">
                    Error Message
                </div>
                </center>
            </div>
            <center>
                <button onclick="triggermenu('closeerror');" class="okbtn">OK</button>
            </center>
        </div>
        <!--  -->


        <!-- BLACK BG -->
        <div id="blackbg" class="blackbg"></div>
        <!--  -->

        <span class="maintitle">HARP</span>
        
        

        <div class="objmiddle">
            <span class="logintitle">Username</span>

            <input id="emailfield" type=text placeholder="example@email.com">

            <span class="logintitle">Password</span>
            <span id="securepass" class="securepass" onclick="securepass()">Show</span>

            <input id="passwordfield" type=password placeholder="***********">
            <button>LOG IN</button>

            <br>

            <span class="basictext" onclick="triggermenu('register')">
            No account? Register here
            </span>

            <button id="activatebtn" onclick="triggermenu('activation');" >ACTIVATE ACCOUNT</button>
        </div>



    </body>
    <script>

        if(document.getElementById("cordovaJS").src){
            document.getElementById("loadgif").style.visibility = "hidden";
        }

    </script>
</html>
